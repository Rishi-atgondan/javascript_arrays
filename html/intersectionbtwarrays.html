<html>

<body>
    <script>
        // JavaScript Program To Perform Intersection Between Two Arrays

        function Intersection(arr1, arr2) {

            const set1 = new Set(arr1);
            const set2 = new Set(arr2);

            let answer = [];

            for (let i of set2) {
                if (set1.has(i)) {
                    answer.push(i);
                }
            }

            return answer;

        }

        const arry1 = ["rishi", "loved", "to", "play", "pubg"];
        const arry2 = ["rishi", "loved", "to", "eat"];

        const result = Intersection(arry1, arry2);
        document.write(result);
    </script>
</body>

</html>
